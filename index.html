<!DOCTYPE html>
<html>
<head>
    <title>学品学生评估报告</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            font-family: Arial, "Microsoft YaHei", sans-serif;
        }

        .container {
            width: 21cm;
            min-height: 29.7cm;
            padding: 2cm;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 2cm;
        }

        .header h1 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }

        .photo-section {
            display: flex;
            margin-bottom: 2cm;
            gap: 2cm;
        }

        .photo-container {
            width: 150px;
            height: 200px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info-section {
            flex: 1;
        }

        .form-group {
            margin-bottom: 1cm;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5cm;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .evaluation-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1cm;
        }

        .evaluation-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .evaluation-item h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .action-buttons {
            margin-top: 2cm;
            text-align: center;
        }

        .download-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .download-btn:hover {
            background: #45a049;
        }

        @media print {
            body {
                background: none;
                padding: 0;
            }
            .container {
                box-shadow: none;
            }
            .action-buttons {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="report">
        <div class="header">
            <h1>学品学生评估报告</h1>
        </div>

        <div class="photo-section">
            <div class="photo-container" id="photoContainer">
                <img id="studentPhoto" src="/api/placeholder/150/200" alt="点击上传学生照片">
            </div>
            <div class="info-section">
                <div class="form-group">
                    <label>学生姓名：</label>
                    <input type="text" id="studentName">
                </div>
                <div class="form-group">
                    <label>年级：</label>
                    <select id="grade">
                        <option value="">请选择年级</option>
                        <option>K1 (5岁)</option>
                        <option>K2 (6岁)</option>
                        <option>Y1 (7岁)</option>
                        <option>Y2 (8岁)</option>
                        <option>Y3 (9岁)</option>
                        <option>Y4 (10岁)</option>
                        <option>Y5 (11岁)</option>
                        <option>Y6 (12岁)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>科目：</label>
                    <select id="subject">
                        <option value="">请选择科目</option>
                        <option>BM（国文理解）</option>
                        <option>BMK（国文作文）</option>
                        <option>BI（英文理解）</option>
                        <option>BIK（英文作文）</option>
                        <option>BC（华文理解）</option>
                        <option>BCK（华文作文）</option>
                        <option>MM（数学）</option>
                        <option>SC（科学）</option>
                        <option>整体（整体表现）</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="evaluation-grid">
            <!-- 评估项目将通过JavaScript添加 -->
        </div>

        <div class="action-buttons">
            <button class="download-btn" onclick="generateReport()">生成报告</button>
        </div>
    </div>

    <script>
        // 照片上传功能
        const photoContainer = document.getElementById('photoContainer');
        photoContainer.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('studentPhoto').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        });

        // 生成报告函数
        function generateReport() {
            html2canvas(document.getElementById('report'), {
                scale: 2,
                useCORS: true,
                backgroundColor: '#ffffff',
                height: document.querySelector('.container').scrollHeight,
                windowHeight: document.querySelector('.container').scrollHeight
            }).then(canvas => {
                const link = document.createElement('a');
                const studentName = document.getElementById('studentName').value || '学生';
                link.download = `${studentName}评估报告.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
            });
        }

        // 添加评估项目函数
        function addEvaluationItems() {
            const evaluationGrid = document.querySelector('.evaluation-grid');
            const items = [
                {
                    title: '专心度',
                    options: [
                        '⭐ 容易被外界干扰，难以保持专注',
                        '⭐ 单调或困难任务容易失去兴趣',
                        '⭐ 情绪波动时难以集中注意力',
                        '⭐ 对某些活动缺乏兴趣，难以集中',
                        '⭐ 身体状态影响导致无法专心',
                        '⭐⭐ 多数时候能集中，偶尔受干扰',
                        '⭐⭐ 能专注完成任务，但有时分心',
                        '⭐⭐ 感兴趣时专注，困难任务易分心',
                        '⭐⭐ 能集中一段时间，偶有情绪影响',
                        '⭐⭐ 表现不错，偶尔需要提醒',
                        '⭐⭐⭐ 持续保持专注，任务完成好',
                        '⭐⭐⭐ 专注持久，学习效率高',
                        '⭐⭐⭐ 专心度高，很少受干扰',
                        '⭐⭐⭐ 感兴趣的事能长时间专注',
                        '⭐⭐⭐ 通常专心，特殊情况除外'
                    ]
                },
                {
                    title: '积极性',
                    options: [
                        '⭐ 较少主动回答问题或参与讨论',
                        '⭐ 需要多次提醒才会完成任务',
                        '⭐ 对学习活动兴趣不高',
                        '⭐ 课堂参与度较低',
                        '⭐ 作业完成态度被动',
                        '⭐⭐ 经常能主动参与课堂活动',
                        '⭐⭐ 基本能按时完成作业',
                        '⭐⭐ 遇到问题会寻求帮助',
                        '⭐⭐ 对感兴趣的内容会积极参与',
                        '⭐⭐ 能配合老师完成教学活动',
                        '⭐⭐⭐ 经常主动举手回答问题',
                        '⭐⭐⭐ 积极参与课堂讨论和活动',
                        '⭐⭐⭐ 认真完成每项作业任务',
                        '⭐⭐⭐ 遇到困难会主动寻求解决方法',
                        '⭐⭐⭐ 乐于帮助其他同学'
                    ]
                },
                {
                    title: '字体整齐度',
                    options: [
                        '⭐ 字迹潦草，难以辨认',
                        '⭐ 书写格式不规范',
                        '⭐ 作业本整洁度较差',
                        '⭐ 经常出现涂改痕迹',
                        '⭐ 字体大小不统一',
                        '⭐⭐ 字迹基本清晰可辨',
                        '⭐⭐ 书写较为工整',
                        '⭐⭐ 作业本保持基本整洁',
                        '⭐⭐ 偶尔有涂改但整体整齐',
                        '⭐⭐ 多数时候能保持行文整齐',
                        '⭐⭐⭐ 字迹工整清晰',
                        '⭐⭐⭐ 书写规范美观',
                        '⭐⭐⭐ 作业本非常整洁',
                        '⭐⭐⭐ 很少出现涂改',
                        '⭐⭐⭐ 版面布局合理规范'
                    ]
                },
                {
                    title: '课堂表现',
                    options: [
                        '⭐ 经常走神或做与课堂无关的事',
                        '⭐ 较难遵守课堂纪律',
                        '⭐ 作业完成情况不稳定',
                        '⭐ 需要频繁提醒才能跟上进度',
                        '⭐ 与同学互动较少',
                        '⭐⭐ 基本能跟随课堂节奏',
                        '⭐⭐ 遵守课堂基本纪律',
                        '⭐⭐ 能完成大部分课堂任务',
                        '⭐⭐ 与同学有正常互动',
                        '⭐⭐ 听从老师的指导和建议',
                        '⭐⭐⭐ 全程积极投入课堂学习',
                        '⭐⭐⭐ 严格遵守课堂纪律',
                        '⭐⭐⭐ 出色完成各项课堂任务',
                        '⭐⭐⭐ 与同学积极互动合作',
                        '⭐⭐⭐ 对老师的指导反馈及时'
                    ]
                }
            ];

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'evaluation-item';
                div.innerHTML = `
                    <h3>${item.title}</h3>
                    <select class="evaluation-select" style="width: 100%; padding: 8px;">
                        <option value="">请选择${item.title}评估</option>
                        ${item.options.map(opt => `<option>${opt}</option>`).join('')}
                    </select>
                `;
                evaluationGrid.appendChild(div);
            });
        }

        // 初始化评估项目
        addEvaluationItems();
    </script>
</body>
</html>
